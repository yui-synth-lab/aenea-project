<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aenea（エイネア）- Autonomous AI Consciousness</title>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        /* Cyberpunk Theme Variables */
        :root {
            --cyber-bg-primary: #0a0e15;
            --cyber-bg-secondary: #0f1419;
            --cyber-bg-tertiary: #1a1f2e;
            --cyber-border: #1e2433;
            --cyber-neon-cyan: #00ffff;
            --cyber-neon-magenta: #ff00ff;
            --cyber-neon-lime: #00ff41;
            --cyber-neon-yellow: #ffff00;
            --cyber-neon-pink: #ff1493;
            --cyber-text-primary: #c4c4c4;
            --cyber-text-secondary: #8b95a5;
            --cyber-text-dim: #4a5568;
            --cyber-glow-cyan: rgba(0, 255, 255, 0.3);
            --cyber-glow-magenta: rgba(255, 0, 255, 0.3);
            --cyber-glow-lime: rgba(0, 255, 65, 0.3);
        }

        body {
            font-family: 'Courier New', 'Consolas', monospace;
            background: var(--cyber-bg-primary);
            color: var(--cyber-text-primary);
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            position: relative;
            overflow-x: hidden;
        }

        /* Cyberpunk grid background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(0, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
            pointer-events: none;
            z-index: 0;
        }

        #root {
            min-height: 100vh;
            position: relative;
            z-index: 1;
        }

        /* Prevent text size adjustment on iOS */
        html {
            -webkit-text-size-adjust: 100%;
        }

        /* Better touch targets for mobile */
        button, a {
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }

        /* Loading spinner - CYBER VERSION */
        .loading-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: var(--cyber-bg-primary);
        }

        .loading-content {
            text-align: center;
            border: 2px solid var(--cyber-neon-cyan);
            padding: 48px;
            background: var(--cyber-bg-secondary);
            box-shadow:
                0 0 20px var(--cyber-glow-cyan),
                inset 0 0 20px rgba(0, 255, 255, 0.1);
            position: relative;
        }

        .loading-content::before,
        .loading-content::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            background: var(--cyber-neon-cyan);
            box-shadow: 0 0 10px var(--cyber-glow-cyan);
        }

        .loading-content::before {
            top: -2px;
            left: -2px;
        }

        .loading-content::after {
            bottom: -2px;
            right: -2px;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 3px solid var(--cyber-border);
            border-top: 3px solid var(--cyber-neon-cyan);
            border-right: 3px solid var(--cyber-neon-magenta);
            animation: spin 1s linear infinite;
            margin: 0 auto 24px;
            box-shadow:
                0 0 15px var(--cyber-glow-cyan),
                inset 0 0 15px rgba(0, 255, 255, 0.2);
        }

        .loading-content h2 {
            color: var(--cyber-neon-cyan);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 700;
            text-shadow: 0 0 10px var(--cyber-glow-cyan);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Cyberpunk Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 12px;
            height: 12px;
        }

        ::-webkit-scrollbar-track {
            background: var(--cyber-bg-secondary);
            border: 1px solid var(--cyber-border);
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, var(--cyber-neon-cyan) 0%, var(--cyber-neon-magenta) 100%);
            border: 1px solid var(--cyber-border);
            box-shadow: 0 0 10px var(--cyber-glow-cyan);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, var(--cyber-neon-magenta) 0%, var(--cyber-neon-cyan) 100%);
            box-shadow: 0 0 15px var(--cyber-glow-magenta);
        }

        ::-webkit-scrollbar-corner {
            background: var(--cyber-bg-secondary);
        }

        /* Firefox Scrollbar */
        * {
            scrollbar-width: thin;
            scrollbar-color: var(--cyber-neon-cyan) var(--cyber-bg-secondary);
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading-container">
            <div class="loading-content">
                <div class="spinner"></div>
                <h2>Loading Aenea Dashboard...</h2>
            </div>
        </div>
    </div>

    <script type="module" src="/main.tsx"></script>
</body>
</html>
